{% extends "base.html" %}


{% block page_title %}New Game{% endblock %}

{% block content %}

<div class="container">
  <form method="POST">
    {% csrf_token %}
    <table class="table">
      <tr>
        <th>Name</th><td>{{ form.name }} {{ form.name.errors.as_text }}</td>
      </tr>
      <tr>
        <th>Description</th><td>{{ form.description }} {{ form.description.errors.as_text }}</td>
      </tr>
      <tr><th colspan=2 class="text-center"><button type="submit" class="btn btn-primary">Create</button></th></tr>
    </table>
  </form>
</div>

{% endblock %}
